<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Make sure the PDF takes up the full page */
        html, body {
            margin: 0;
            height: 100%;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!--  Replace the URL with the link to your PDF file in the repository -->
    <embed src="https://my-web-pages.github.io/concern/concern-template.pdf" type="application/pdf">
</body>
</html>
